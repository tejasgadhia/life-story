    <!-- Font loading strategy: Critical fonts loaded non-blocking, report/theme fonts lazy loaded -->

    <!-- Critical fonts (landing page): DM Sans + Fraunces - loaded non-blocking via media swap -->

    <!-- Report fonts (Playfair, Courier Prime, Lora) and theme fonts (Special Elite, UnifrakturMaguntia) loaded via src/utils/loadFonts.js -->
    <!--
      GitHub Pages SPA Redirect (Step 2 of 2)
      See public/404.html for the full explanation of how this works.
      This script runs before React mounts and restores the original URL
      that was saved by the 404.html trampoline page.
    -->
    <script type="text/javascript">
      (function(l) {
        // Primary method: restore path from sessionStorage (clean URL redirect)
        try {
          var saved = sessionStorage.getItem('spa-redirect');
          if (saved) {
            sessionStorage.removeItem('spa-redirect');
            var redirect = JSON.parse(saved);
            // Only replaceState if the saved path differs from current
            // (prevents unnecessary replaceState on normal landing page loads)
            if (redirect.pathname !== l.pathname || redirect.search !== l.search) {
              window.history.replaceState(null, null,
                redirect.pathname + redirect.search + redirect.hash
              );
            }
            return;
          }
        } catch (e) {
          // sessionStorage unavailable â€” fall through to query-param check
        }
        // Fallback: restore path from query param (/?/path/here format)
        // This handles the case where 404.html fell back to query-param encoding
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&');
          }).join('?');
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
