<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Life Story</title>
    <script>
      // Single Page App GitHub Pages redirect
      // This script takes the current URL and converts it to a query string
      // then redirects to index.html with that query string
      // index.html will then restore the correct URL
      var pathSegmentsToKeep = 1; // /life-story is the base
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
